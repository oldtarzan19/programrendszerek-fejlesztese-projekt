<form [formGroup]="form" (ngSubmit)="submit()" class="new-comment-form max-w-xl mx-auto bg-white p-4 rounded-lg shadow space-y-3">
  <div>
    <label class="block text-gray-700 mb-1">Your comment</label>
    <textarea
      formControlName="content"
      rows="2"
      class="w-full border border-gray-300 rounded p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
    ></textarea>
    <div *ngIf="form.get('content')?.errors?.['required']" class="text-red-500 text-sm mt-1">
      Comment is required
    </div>
  </div>

  <div class="flex items-center justify-end space-x-2">
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded disabled:opacity-50"
    >
      Post Comment
    </button>
    <div *ngIf="error" class="text-red-500">{{ error }}</div>
  </div>
</form>
