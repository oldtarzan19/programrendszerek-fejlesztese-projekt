<mat-toolbar class="bg-blue-600 text-white px-6 py-4 shadow">
  <span class="font-semibold">Fake Twitter</span>
  <span class="flex-1"></span>
  <button mat-button class="text-white hover:text-blue-200" routerLink="/feed">Feed</button>
  <button mat-button class="text-white hover:text-blue-200" routerLink="/profile">Profile</button>
  <button
    mat-button
    class="text-white hover:text-blue-200"
    *ngIf="auth.isAdmin"
    routerLink="/users"
  >Users</button>
  <button mat-button class="text-white hover:text-blue-200" (click)="logout()">Logout</button>
</mat-toolbar>
