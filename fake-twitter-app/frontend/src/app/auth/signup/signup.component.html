<div class="signup-container max-w-md mx-auto mt-16 p-6 bg-white rounded-lg shadow">
  <h2 class="text-2xl font-bold text-center mb-6">Sign Up</h2>

  <form [formGroup]="form" (ngSubmit)="submit()" class="space-y-4">
    <div>
      <label class="block text-gray-700 mb-1">Email</label>
      <input
        type="email"
        formControlName="email"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p *ngIf="form.get('email')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        Email is required
      </p>
      <p *ngIf="form.get('email')?.errors?.['email']" class="text-red-500 text-sm mt-1">
        Must be a valid email
      </p>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Username</label>
      <input
        formControlName="username"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <mat-error *ngIf="form.get('username')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        Username is required
      </mat-error>
    </div>

    <div>
      <label class="block text-gray-700 mb-1">Password</label>
      <input
        type="password"
        formControlName="password"
        class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
      />
      <p *ngIf="form.get('password')?.errors?.['required']" class="text-red-500 text-sm mt-1">
        Password is required
      </p>
    </div>

    <button
      type="submit"
      class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 rounded transition"
    >
      Sign Up
    </button>

    <p *ngIf="error" class="text-red-500 text-center">{{ error }}</p>
  </form>

  <p class="text-center text-sm text-gray-600 mt-4">
    Already have an account?
    <a routerLink="/login" class="text-blue-600 hover:underline">Login here</a>
  </p>
</div>
