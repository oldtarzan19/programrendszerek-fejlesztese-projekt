<div class="user-management-container max-w-3xl mx-auto p-4 bg-white shadow rounded-lg">
  <h2 class="text-2xl font-bold mb-4">User Management</h2>

  <div *ngIf="error" class="text-red-500 mb-4">{{ error }}</div>

  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
      <tr>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Username</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Email</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Role</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Suspended</th>
        <th class="px-4 py-2 text-left text-xs font-medium text-gray-500 uppercase">Actions</th>
      </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
      <tr *ngFor="let u of dataSource.data">
        <td class="px-4 py-2 whitespace-nowrap">{{ u.username }}</td>
        <td class="px-4 py-2 whitespace-nowrap">{{ u.email }}</td>
        <td class="px-4 py-2 whitespace-nowrap">{{ u.role }}</td>
        <td class="px-4 py-2 whitespace-nowrap">
            <span
              [ngClass]="{
                'text-green-600': !u.isSuspended,
                'text-red-600': u.isSuspended
              }"
            >
              {{ u.isSuspended ? 'Yes' : 'No' }}
            </span>
        </td>
        <td class="px-4 py-2 whitespace-nowrap space-x-2">
          <button
            mat-icon-button
            (click)="u.isSuspended ? unsuspend(u) : suspend(u)"
            class="text-gray-600 hover:text-blue-600"
          >
            <mat-icon>{{ u.isSuspended ? 'autorenew' : 'block' }}</mat-icon>
          </button>
          <button
            mat-icon-button
            color="warn"
            (click)="delete(u)"
            class="text-red-600 hover:text-red-800"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
