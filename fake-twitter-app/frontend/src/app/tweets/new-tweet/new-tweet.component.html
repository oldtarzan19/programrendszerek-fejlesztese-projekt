<form [formGroup]="form" (ngSubmit)="submit()" class="new-tweet-form bg-white shadow rounded-lg p-4 space-y-3">
  <mat-form-field appearance="fill" class="w-full">
    <mat-label class="text-gray-700">Whatâ€™s happening?</mat-label>
    <textarea
      matInput
      formControlName="content"
      rows="3"
      class="w-full resize-none border border-gray-200 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400"
    ></textarea>
    <mat-error *ngIf="form.get('content')?.hasError('required')" class="text-red-500">
      Content cannot be empty
    </mat-error>
  </mat-form-field>

  <div class="flex items-center justify-end space-x-2">
    <div *ngIf="error" class="text-red-500">{{ error }}</div>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-md"
    >
      Tweet
    </button>
  </div>
</form>
